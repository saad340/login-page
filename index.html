<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left_side">
            <img class="left" src="llogo 1.png" alt="logo">
            <h1 class="left_text">
                Log into your account
            </h1>
            <div class="cont">
            <div class="input-container">
                
                <input type="text" class="user" name="" id="text" placeholder="Enter your email">
                <img src="vuesax_bold_sms (1) 1.png" class="input-icon" alt="Email">
            </div>
            
            <div class="input-container">
                
                <input type="password" class="user" name="" id="password" placeholder="Enter your password">
                <a class="ahref" href="#">Forgot password</a>
                <img src="Iconly_Bold_Lock 1.png" class="input-icon" alt="lock">

            </div>
              <button class="btn">Sign in</button>
              <p class="text">or</p>
              
              <div class="btn_btn">
                <button class=" btn-google" onclick="window.open('https://www.google.com')"><img src="Frame 11.png" alt="Google"></button>
             
                <button class=" btn-google" onclick="window.open('https://www.Facebook.com')"><img src="Frame 1410125386 (1).png" alt="facebook"></button>
                <button class=" btn-google" onclick="window.open('https://www.iphone.com')"><img src="Frame 12.png" alt="facebook"></button>
             
              </div>
              <div class="account-section">
                <p>Don't have an account? <a href="signup.html">Create an account</a></p>
              </div>

        </div>
          
            
        </div>
        <div class="right_side">
            
        </div>
    </div>
</body>
</html>
